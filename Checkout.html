<h1><b>Checkout</b></h1><br><br>
<p><small>* required</small></p>
<form>
<br>Total Shopping Amount:
<input type="text" name="total" maxlength="100"><br>
<br>Total Tax:
<input type="text" name="tax" maxlength="100"><br>

<input type="text" name="shipping_fees" maxlength="100"><br>
<br>Total Amount Due:
<input type="text" name="final_total" maxlength="100"><br>

<option value="visa">Visa</option>

<option value="amex">Amex</option>

</select><br>

<input type="text" name="card_#" maxlength="100"><br>

<br><input type="submit" value="Submit" ><br>
</form>
